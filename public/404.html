<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手赚网-手机赚钱APP推广下载平台</title>
  <script>
    // GitHub Pages SPA 路由处理
    // 当用户直接访问 /admin/apps 等路由时，GitHub Pages 会返回 404
    // 这个文件会重定向到 index.html，然后由 Vue Router 处理路由
    
    // 自动检测 base 路径（从当前路径推断）
    const path = window.location.pathname;
    const segments = path.split('/').filter(s => s);
    
    // 如果路径包含仓库名（例如 /ishouzhuan/...），提取 base
    // 否则 base 为 '/'
    let base = '/';
    if (segments.length > 0) {
      // 假设第一个段是仓库名（在 GitHub Pages 中通常是这样的）
      // 你可以根据实际情况调整这个逻辑
      const possibleRepoName = segments[0];
      // 如果路径看起来像是 GitHub Pages 路径，使用它作为 base
      if (path.startsWith('/' + possibleRepoName + '/')) {
        base = '/' + possibleRepoName + '/';
      }
    }
    
    // 构建重定向路径
    const redirectPath = base === '/' ? '/index.html' : base + 'index.html';
    
    // 保存当前路径，以便 Vue Router 可以恢复
    const currentPath = window.location.pathname + window.location.search + window.location.hash;
    sessionStorage.setItem('redirect', currentPath);
    
    // 重定向到 index.html
    window.location.replace(redirectPath);
  </script>
</head>
<body>
  <p>正在跳转...</p>
</body>
</html>
