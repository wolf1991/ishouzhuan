# HTTP 服务器块：ACME 验证例外 + 其余全部 301 跳转到 HTTPS
server {
    listen 80;
    server_name your_domain.com; # <-- 请替换为您的域名

    # 让 Let's Encrypt 的 HTTP-01 验证能在未启用证书时通过
    location ^~ /.well-known/acme-challenge/ {
        alias /usr/share/nginx/html/.well-known/acme-challenge/;
        default_type text/plain;
        allow all;
    }

    # 其他请求统一重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 服务器块
server {
    listen 443 ssl http2;
    server_name your_domain.com; # <-- 请替换为您的域名

    # SSL 证书文件路径（运行容器时通过挂载提供）
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # 推荐的 SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';

    # 可选：启用 HSTS（首次确认没问题后再开启，避免锁死到 HTTPS）
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 根目录和单页面应用配置
    root   /usr/share/nginx/html;
    index  index.html index.htm;

    # 反向代理 API（如果使用 docker-compose 运行 apps-api 服务）
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://apps-api:3001/api/;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip 压缩配置
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_comp_level 5;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/json;
    gzip_vary on;

    # 错误页面
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
